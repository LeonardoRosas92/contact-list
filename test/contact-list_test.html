<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>contact-list test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../contact-list.html">
  </head>
  <body>

    <test-fixture id="userSelected">
      <template>
        <contact-list ></contact-list>
      </template>
    </test-fixture>

    <script>
      suite('contact-list', () => {
 
        test('Event user Selected', (done) => {
          const element = fixture('userSelected');
          element.addEventListener('user-selected', (event) => {
            assert.equal(event.detail,"admin"); 
           
            done();
          })
          element.show({model:{user:"admin"}});
        });
      });
    </script>

  </body>
</html>
